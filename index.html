<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01DEP313-01 Assignment Submission Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .assignment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .assignment-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .assignment-button:hover {
            background-color: #004c99;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 70%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .assignment-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>01DEP313-01 Assignment Submission Portal</h1>
        <p>Submit your assignments for weeks 2-11</p>
    </header>

    <div class="container">
        <h2>Assignment Submission</h2>
        <p>Click on the appropriate week to open the submission form:</p>
        
        <div class="assignment-grid">
            <button class="assignment-button" onclick="openModal(2)">Week 2 Assignment</https://github.com/wardamarriam/find-me.git>
            <button class="assignment-button" onclick="openModal(3)">Week 3 Assignment</button>
            <button class="assignment-button" onclick="openModal(4)">Week 4 Assignment</button>
            <button class="assignment-button" onclick="openModal(5)">Week 5 Assignment</button>
            <button class="assignment-button" onclick="openModal(6)">Week 6 Assignment</button>
            <button class="assignment-button" onclick="openModal(7)">Week 7 Assignment</button>
            <button class="assignment-button" onclick="openModal(8)">Week 8 Assignment</button>
            <button class="assignment-button" onclick="openModal(9)">Week 9 Assignment</button>
            <button class="assignment-button" onclick="openModal(10)">Week 10 Assignment</button>
            <button class="assignment-button" onclick="openModal(11)">Week 11 Assignment</button>
        </div>
    </div>

    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Submit Assignment</h2>
            
            <div class="assignment-info">
                <h3 id="assignmentTitle">Assignment Details</h3>
                <p id="assignmentDescription">Assignment description will appear here based on the selected week.</p>
                <p><strong>Due Date:</strong> <span id="dueDate"></span></p>
            </div>
            
            <form id="assignmentForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                
                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" required>
                
                <label for="assignmentFile">Upload Assignment (PDF, DOC, or DOCX):</label>
                <input type="file" id="assignmentFile" name="assignmentFile" accept=".pdf,.doc,.docx" required>
                
                <label for="comments">Comments (Optional):</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                
                <input type="submit" value="Submit Assignment">
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById("assignmentModal");
        const modalTitle = document.getElementById("modalTitle");
        const assignmentTitle = document.getElementById("assignmentTitle");
        const assignmentDescription = document.getElementById("assignmentDescription");
        const dueDate = document.getElementById("dueDate");
        const assignmentForm = document.getElementById("assignmentForm");
        
        // Assignment details for each week
        const assignments = {
            2: {
                title: "Week 2 Assignment",
                description: "https://github.com/wardamarriam/find-me.git",
                dueDate: "May 10, 2025"
            },
            3: {
                title: "Week 3 Assignment",
                description: "Complete the exercises for Week 3 and submit your work here.",
                dueDate: "May 17, 2025"
            },
            4: {
                title: "Week 4 Assignment",
                description: "Complete the exercises for Week 4 and submit your work here.",
                dueDate: "May 24, 2025"
            },
            5: {
                title: "Week 5 Assignment",
                description: "Complete the exercises for Week 5 and submit your work here.",
                dueDate: "May 31, 2025"
            },
            6: {
                title: "Week 6 Assignment",
                description: "Complete the exercises for Week 6 and submit your work here.",
                dueDate: "June 7, 2025"
            },
            7: {
                title: "Week 7 Assignment",
                description: "Complete the exercises for Week 7 and submit your work here.",
                dueDate: "June 14, 2025"
            },
            8: {
                title: "Week 8 Assignment",
                description: "Complete the exercises for Week 8 and submit your work here.",
                dueDate: "June 21, 2025"
            },
            9: {
                title: "Week 9 Assignment",
                description: "Complete the exercises for Week 9 and submit your work here.",
                dueDate: "June 28, 2025"
            },
            10: {
                title: "Week 10 Assignment",
                description: "Complete the exercises for Week 10 and submit your work here.",
                dueDate: "July 5, 2025"
            },
            11: {
                title: "Week 11 Assignment",
                description: "Complete the exercises for Week 11 and submit your work here.",
                dueDate: "July 12, 2025"
            }
        };
        
        function openModal(week) {
            const assignment = assignments[week];
            modalTitle.textContent = `Submit ${assignment.title}`;
            assignmentTitle.textContent = assignment.title;
            assignmentDescription.textContent = assignment.description;
            dueDate.textContent = assignment.dueDate;
            
            modal.style.display = "block";
        }
        
        function closeModal() {
            modal.style.display = "none";
            assignmentForm.reset();
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Form submission
        assignmentForm.addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Assignment submitted successfully! In a real implementation, this would send your file to the server.");
            closeModal();
        });
    </script>
</body>
</html>
